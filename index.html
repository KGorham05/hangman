<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>HangRobot</title>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>HangRobot</h1>
                </header>
            </div>
        </div>
    </div>

    <!-- game-content -->
    <div class="container game-content">
        <div class="row">
            <div class="col-md-6">
                <p>Press any key to get started!</p>
                <p>Wins</p>
                <p id="wins-text">0</p>
                <p>Current Word</p>
                <p id="blank-spaces">_ _ _</p>
                <p>Number of Guesses Before Self Destruct Initiated</p>
                <p id="remaining-guesses-text">7</p>
                <p>Letters Already Guessed</p>
                <p id="previous-guesses-text"></p>
            </div>
        </div>
    </div>

    <!-- aside -->
    <div class="container aside">
        <div class="row">
            <div class="col-md-6">
                <img class="robot-picture img-fluid"  src="bender.jpg" alt="robo img"></img>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
